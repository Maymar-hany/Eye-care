<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eye Care</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
      </head>
      <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <body>
    <div class="bg">
  <div class="tile is-ancestor">
    <div id="patient-tile" class="tile is-3 is-vertical is-parent">
      <div id="patients" class="tile is-child">
       </div>
    </div>
    
    <div class="tile is-parent is-vertical">
      <div class="tile is-child">
        <div id="compounds" class="columns">
        </div>
        <div class="columns">
          <div class="column is-6">
            <div class="dropzone">
                  <section class="section">
                      <h2 id="lab" class="title has-text-centered">Laboratory</h2>
                        <div class="column is-half">  
                        </div>
                    </section>
                  </div>
                </div>
                 <div id="medicine" class="columns" >
                  </div> 
            </div>
      </div>
    </div>
    <div id="timer-tile" class="tile is-parent is-1 is-vertical">
      
        <div class="base-timer">
          <p id="base-timer-text1" class="title has-text-centered">Timer</p>
          <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
              <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            </g>
          </svg>
          <span id="base-timer-label1" class="base-timer__label">
            <label id="minutes">00</label>:<label id="seconds">00</label>
          </span>
        </div>
      <div class="base-timer">
        <p id="base-timer-text"  class="title has-text-centered">Score</p>
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label">
          <label id="score">0</label>
        </span>
      </div>
    </div>
  </div>  
  </div>

  <div id="winner" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="card">
        <header class="card-header">
          <button class="modal-close is-large" aria-label="close" onclick="closefinalscore()"></button>
          <p class="card-header-title">
            Winner!
          </p>
        </header>
        <div class="card-content">
          <div class="content">
           <p >score: <label id="sc"></label> </p>
           <p> Time : <label id="min"></label>:<label id="sec"></label></p>
          </div>
        </div>
    </div>
  </div>   
</div>
<div id="startgame" class="modal is-active">
  <div class="modal-background"></div>
  <div  class="modal-content">
    <div id="start">
  <img src="images/start.jpg"  usemap="#workmap">
  <map name="workmap">
    <area shape="rect" coords="271,286,370,308" onclick="startGame()">
 
  </map>
</div>
 </div>
 
  </div>
   
</div>
<div id="snackbar"></div>
</body>
<script src="script.js"></script>
</html>
