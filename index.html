<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eye Care</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
      </head>
      <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <body>
    
  <div class="tile is-ancestor">
    <div id="patient-tile" class="tile is-3 is-vertical is-parent">
      <div  class="tile is-child">
        <div id="patients" class="columns is-mobile is-multiline">

        </div>
       </div>
    </div>
    
    <div class="tile is-parent is-vertical">
      <div class="tile is-child">
        
        <div id="compounds" class="columns is-8 is-mobile is-multiline">
        
      
        <div id="labs" class="columns is-mobile">
          <div class="column is-10 ">
            <div class="dropzone">
                  
                      <h2 id="lab" class="title has-text-centered">Laboratory</h2>
                  
                    
                  </div>
                </div>
                <div class="column is-3">
                  <div id="medicine" >
                    
                  </div> 
                </div>
            </div>
          </div>
      </div>
    
    </div>
    <div id="timer-tile" class="tile is-mobile is-parent is-1 is-vertical">
      
        <div class="base-timer">
          <p id="base-timer-text1" class="title has-text-centered">Timer</p>
          <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
              <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            </g>
          </svg>
          <span id="base-timer-label1" class="base-timer__label">
            <label id="minutes">00</label>:<label id="seconds">00</label>
          </span>
        </div>
      <div class="base-timer">
        <p id="base-timer-text"  class="title has-text-centered">Score</p>
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label">
          <label id="score">0</label>
        </span>
      </div>
    </div>
  </div>  
  

  <div id="winner" class="modal">
    <div class="modal-background is-mobile">
      
    </div>
    <div id="wins" class="modal-content has-text-centered">
     
        
          <button class="modal-close is-large" aria-label="close" onclick="closefinalscore()"></button>
           <p id="wintxt"  class=" title">   Winner !</p>
           <p id="wintxt">Score: <label id="sc"></label> </p>
           <p  id="wintxt"> Time : <label id="min"></label>:<label id="sec"></label></p>
           <button id="wintxt" onClick="window.location.href=window.location.href">Play Again</button>
        
    </div>
  </div>   

<div id="startgame" class="modal is-active">
  <div class="modal-background srt">
  
 <!--  <img id="startimg" src="images/start.jpg"  usemap="#workmap">
  <map name="workmap">
    <area shape="rect" coords="1357,753,9,88" onclick="startGame()">
 
  </map> -->
  
 
    
</div>
<div id="strt"  onclick="startGame()">

</div>
 
  </div>
   
</div>
<div id="snackbar"></div>
</body>
<script src="script.js"></script>
</html>
